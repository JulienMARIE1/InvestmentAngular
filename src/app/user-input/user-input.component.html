<form (ngSubmit)="onCalculate()">
    <div class="input-group">
        <p>
            <label for="initial">Initial Investement</label>
            <input type="number" id="initial" name="initial" [(ngModel)]="initialInvestment"/>
        </p>
        <p>
            <label for="annual">Annual Investement</label>
            <input type="number" id="Annual" name="Annual" [(ngModel)]="annualInvestment"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected">Expected Return</label>
            <input type="number" id="expected" name="expected" [(ngModel)]="expectedReturn"/>
        </p>
    
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration"/>
        </p>
    </div>
    <button type="submit">Calculate</button>
</form>
